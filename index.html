<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sens Private - Secure messenger</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Core -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .typing-dot {
            display: inline-block;
            width: 4px; height: 4px; border-radius: 50%;
            background-color: currentColor;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }
        .message-group:hover .reply-button { opacity: 1; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, updateDoc, getDoc, setDoc, writeBatch, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

        // ==========================================
        // FIREBASE CONFIGURATION (sens-1129c)
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyACttfdN58V6wmpTbqRaHIgc_Swo5s4L-U",
            authDomain: "sens-1129c.firebaseapp.com",
            projectId: "sens-1129c",
            storageBucket: "sens-1129c.firebasestorage.app",
            messagingSenderId: "578023720878",
            appId: "1:578023720878:web:1f25be43855a6409f0aa3f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Fixed Icon component to prevent DOM conflicts
        const Icon = ({ name, className, size = 20 }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (window.lucide && iconRef.current) {
                    const temp = document.createElement('div');
                    temp.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({ root: temp });
                    const svg = temp.querySelector('svg');
                    if (svg) {
                        svg.setAttribute('class', className || '');
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svg);
                    }
                }
            }, [name, className, size]);
            return <span ref={iconRef} className="inline-flex items-center justify-center leading-none" />;
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [profile, setProfile] = React.useState(null);
            const [messages, setMessages] = React.useState([]);
            const [allUsers, setAllUsers] = React.useState([]);
            const [selectedUser, setSelectedUser] = React.useState(null);
            const [usernameInput, setUsernameInput] = React.useState('');
            const [passwordInput, setPasswordInput] = React.useState('');
            const [newMessage, setNewMessage] = React.useState('');
            const [loading, setLoading] = React.useState(true);
            const [authError, setAuthError] = React.useState('');
            const [replyingTo, setReplyingTo] = React.useState(null);
            const [showConfirmClear, setShowConfirmClear] = React.useState(false);
            const [isClearing, setIsClearing] = React.useState(false);
            const [isUploading, setIsUploading] = React.useState(false);
            const [uploadProgress, setUploadProgress] = React.useState(0);
            
            const scrollRef = React.useRef(null);
            const inputRef = React.useRef(null);
            const fileInputRef = React.useRef(null);
            const typingTimeoutRef = React.useRef(null);

            const getChatId = (uid1, uid2) => [uid1, uid2].sort().join('_');

            // 1. Auth Sync
            React.useEffect(() => {
                const initAuth = async () => { try { await signInAnonymously(auth); } catch (e) {} };
                initAuth();
                return onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                        onSnapshot(doc(db, 'users', u.uid), (snap) => {
                            if (snap.exists()) setProfile(snap.data());
                            else setProfile({ status: 'new' });
                            setLoading(false);
                        });
                    } else { setUser(null); setProfile(null); setLoading(false); }
                });
            }, []);

            // 2. Contact Sync
            React.useEffect(() => {
                if (!user || profile?.status !== 'approved' && profile?.role !== 'admin') return;
                return onSnapshot(query(collection(db, 'users')), (snapshot) => {
                    const list = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAllUsers(list);
                    if (profile?.role === 'member') {
                        const admin = list.find(u => u.role === 'admin');
                        if (admin) setSelectedUser(admin);
                    } else if (profile?.role === 'admin' && selectedUser) {
                        const fresh = list.find(u => u.id === selectedUser.id);
                        if (fresh) setSelectedUser(fresh);
                    }
                });
            }, [user, profile, selectedUser?.id]);

            // 3. Message Sync
            React.useEffect(() => {
                if (!user || !selectedUser) return;
                const currentChatId = getChatId(user.uid, selectedUser.id);
                return onSnapshot(query(collection(db, 'messages')), (snapshot) => {
                    const all = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const filtered = all.filter(m => m.chatId === currentChatId);
                    setMessages(filtered.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)).slice(-100));
                });
            }, [user, profile, selectedUser?.id]);

            // 4. Read Status Logic
            React.useEffect(() => {
                if (!user || !selectedUser || messages.length === 0) return;
                messages.filter(m => m.uid === selectedUser.id && !m.read).forEach(async (m) => {
                    try { await updateDoc(doc(db, 'messages', m.id), { read: true }); } catch (e) {}
                });
            }, [messages, selectedUser, user]);

            React.useEffect(() => {
                scrollRef.current?.scrollIntoView({ behavior: 'smooth' });
                if (replyingTo) inputRef.current?.focus();
            }, [messages, replyingTo, isUploading]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthError('');
                if (!usernameInput.trim() || !passwordInput.trim()) return;
                setLoading(true);

                try {
                    const usersSnap = await getDocs(query(collection(db, 'users')));
                    let existingUser = null;
                    usersSnap.forEach(d => {
                        if (d.data().username?.toLowerCase() === usernameInput.toLowerCase()) {
                            existingUser = { id: d.id, ...d.data() };
                        }
                    });

                    if (existingUser) {
                        // User exists, check password
                        if (existingUser.password === passwordInput) {
                            // Password matches! If current UID is different, merge them
                            if (existingUser.id !== user.uid) {
                                // Create/Update doc at current UID with old data
                                await setDoc(doc(db, 'users', user.uid), {
                                    ...existingUser,
                                    lastActive: serverTimestamp()
                                });
                                // Optionally delete old UID doc (though anonymous UIDs are transient)
                                // await deleteDoc(doc(db, 'users', existingUser.id));
                            }
                            // Local session will refresh via onSnapshot
                        } else {
                            setAuthError('Incorrect password for this username.');
                            setLoading(false);
                            return;
                        }
                    } else {
                        // Create New Request
                        await setDoc(doc(db, 'users', user.uid), {
                            username: usernameInput,
                            password: passwordInput,
                            status: 'pending',
                            createdAt: serverTimestamp(),
                            role: 'member',
                            isTyping: false
                        });
                    }
                } catch (e) {
                    setAuthError('An error occurred. Please try again.');
                    console.error(e);
                }
                setLoading(false);
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file || !user || !selectedUser) return;
                setIsUploading(true);
                const storageRef = ref(storage, `chat_media/${getChatId(user.uid, selectedUser.id)}/${Date.now()}_${file.name}`);
                const task = uploadBytesResumable(storageRef, file);
                task.on('state_changed', 
                    (s) => setUploadProgress(Math.round((s.bytesTransferred / s.totalBytes) * 100)),
                    () => setIsUploading(false),
                    async () => {
                        const url = await getDownloadURL(task.snapshot.ref);
                        await addDoc(collection(db, 'messages'), {
                            uid: user.uid, chatId: getChatId(user.uid, selectedUser.id),
                            displayName: profile?.username, createdAt: serverTimestamp(),
                            read: false, mediaUrl: url, mediaType: file.type.startsWith('image/') ? 'image' : 'video',
                            text: newMessage || ''
                        });
                        setNewMessage(''); setIsUploading(false); setUploadProgress(0);
                    }
                );
            };

            const handleSend = async (e) => {
                e.preventDefault();
                if (!newMessage.trim() || !user || !selectedUser) return;
                const textToSend = newMessage;
                setNewMessage('');
                setReplyingTo(null);
                try {
                    const msgData = {
                        text: textToSend, uid: user.uid, chatId: getChatId(user.uid, selectedUser.id),
                        displayName: profile?.username, createdAt: serverTimestamp(), read: false
                    };
                    if (replyingTo) msgData.replyTo = { text: replyingTo.text || 'Media', displayName: replyingTo.displayName };
                    await addDoc(collection(db, 'messages'), msgData);
                    updateDoc(doc(db, 'users', user.uid), { isTyping: false }).catch(() => {});
                } catch (e) { setNewMessage(textToSend); }
            };

            const handleClearChat = async () => {
                setIsClearing(true);
                try {
                    const currentChatId = getChatId(user.uid, selectedUser.id);
                    const snap = await getDocs(query(collection(db, 'messages')));
                    const batch = writeBatch(db);
                    snap.forEach(d => { if (d.data().chatId === currentChatId) batch.delete(d.ref); });
                    await batch.commit();
                } catch (e) {}
                setShowConfirmClear(false); setIsClearing(false);
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-indigo-600"><div className="animate-spin h-8 w-8 border-4 border-current border-t-transparent rounded-full"></div></div>;

            if (!user || profile?.status === 'new') return (
                <div className="h-screen flex items-center justify-center p-4 bg-slate-100">
                    <div className="bg-white p-8 rounded-[2rem] shadow-xl max-w-sm w-full border border-slate-200">
                        <div className="text-center mb-8">
                            <Icon name="shield-check" size={48} className="mx-auto mb-4 text-indigo-600" />
                            <h2 className="text-2xl font-black text-slate-800 tracking-tight uppercase">Sens Chat</h2>
                            <p className="text-slate-500 text-sm font-medium italic">Private 1:1 Protocol</p>
                        </div>
                        
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="text-[10px] font-black uppercase text-slate-400 ml-2 mb-1 block tracking-widest">Identification</label>
                                <input className="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-500/10 transition-all font-medium" placeholder="Username" value={usernameInput} onChange={e => setUsernameInput(e.target.value)} required />
                            </div>
                            <div>
                                <label className="text-[10px] font-black uppercase text-slate-400 ml-2 mb-1 block tracking-widest">Access Key</label>
                                <input type="password" className="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-500/10 transition-all font-medium" placeholder="Password" value={passwordInput} onChange={e => setPasswordInput(e.target.value)} required />
                            </div>

                            {authError && (
                                <div className="p-3 bg-red-50 text-red-500 text-[11px] font-bold rounded-xl text-center border border-red-100 animate-pulse">
                                    {authError}
                                </div>
                            )}

                            <button className="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition-all uppercase tracking-widest text-[10px]">Verify & Connect</button>
                        </form>
                    </div>
                </div>
            );

            if (profile?.status === 'pending' && profile?.role !== 'admin') return (
                <div className="h-screen flex items-center justify-center p-4 text-center bg-white">
                    <div className="max-w-xs animate-in fade-in zoom-in duration-500">
                        <div className="w-24 h-24 bg-amber-50 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6">
                            <Icon name="clock" size={40} className="text-amber-500 animate-pulse" />
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">Request Pending</h2>
                        <p className="text-slate-400 text-sm mt-3 font-medium tracking-tight px-4">Your identification is valid, but security clearance is required from the administrator.</p>
                        <div className="mt-8 pt-8 border-t border-slate-100">
                            <button onClick={() => updateDoc(doc(db, 'users', user.uid), { status: 'new' })} className="text-[10px] font-black text-indigo-600 uppercase tracking-widest hover:underline">Log out</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen max-w-6xl mx-auto bg-white shadow-2xl relative overflow-hidden md:flex-row border-x border-slate-100">
                    {/* Sidebar */}
                    <div className="w-full md:w-80 border-r border-slate-100 bg-slate-50 flex flex-col shrink-0">
                        <header className="p-7 bg-indigo-950 text-white flex items-center justify-between shrink-0 shadow-lg relative z-10">
                            <div className="flex items-center gap-3">
                                <Icon name="zap" className="text-indigo-400" size={20} />
                                <h2 className="font-black uppercase text-sm tracking-[0.25em]">Sens Vault</h2>
                            </div>
                            <button onClick={() => updateDoc(doc(db, 'users', user.uid), { isTyping: false }).then(() => setUser(null))} className="text-white/40 hover:text-white transition-colors">
                                <Icon name="log-out" size={16} />
                            </button>
                        </header>
                        <div className="flex-1 overflow-y-auto p-4 hide-scrollbar">
                            {profile?.role === 'admin' ? (
                                <>
                                    <div className="px-3 py-4 text-[10px] font-black uppercase text-slate-400 tracking-widest">Verification Requests</div>
                                    {allUsers.filter(u => u.status === 'pending').map(u => (
                                        <div key={u.id} className="p-5 bg-white border border-slate-100 rounded-3xl mb-4 shadow-sm animate-in slide-in-from-left-4">
                                            <p className="font-black text-xs mb-4 text-slate-700 uppercase tracking-tight">@{u.username}</p>
                                            <div className="flex gap-2">
                                                <button onClick={() => updateDoc(doc(db, 'users', u.id), {status:'approved'})} className="flex-1 bg-indigo-600 text-white py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-md shadow-indigo-100">Authorize</button>
                                                <button onClick={() => updateDoc(doc(db, 'users', u.id), {status:'rejected'})} className="flex-1 bg-slate-100 text-slate-400 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Deny</button>
                                            </div>
                                        </div>
                                    ))}
                                    <div className="px-3 py-4 text-[10px] font-black uppercase text-slate-400 tracking-widest border-t border-slate-200/50 mt-2">Active Nodes</div>
                                    {allUsers.filter(u => u.status === 'approved' && u.role !== 'admin').map(u => (
                                        <button key={u.id} onClick={() => setSelectedUser(u)} className={`w-full text-left p-5 rounded-[1.5rem] mb-2 transition-all flex items-center justify-between group ${selectedUser?.id === u.id ? 'bg-indigo-600 text-white shadow-2xl scale-[1.02]' : 'hover:bg-indigo-50 text-slate-600'}`}>
                                            <div className="flex items-center gap-4">
                                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black uppercase shadow-sm ${selectedUser?.id === u.id ? 'bg-indigo-500' : 'bg-indigo-100 text-indigo-600'}`}>{u.username[0]}</div>
                                                <div className="flex flex-col">
                                                    <span className="font-black text-xs uppercase tracking-tight">@{u.username}</span>
                                                    {u.isTyping && <span className={`text-[9px] font-black uppercase tracking-widest ${selectedUser?.id === u.id ? 'text-indigo-200' : 'text-indigo-600'} animate-pulse`}>Typing...</span>}
                                                </div>
                                            </div>
                                        </button>
                                    ))}
                                </>
                            ) : (
                                <div className="p-2">
                                    <p className="px-3 py-4 text-[10px] font-black uppercase text-slate-400 tracking-widest">Administrator Node</p>
                                    {allUsers.filter(u => u.role === 'admin').map(u => (
                                        <div key={u.id} className="flex items-center gap-4 p-6 bg-indigo-600 rounded-[2.5rem] text-white shadow-[0_20px_40px_-10px_rgba(79,70,229,0.3)] border-2 border-indigo-400 animate-in fade-in slide-in-from-bottom-4">
                                            <div className="bg-indigo-500 p-3 rounded-2xl shadow-inner"><Icon name="shield" className="text-white" size={24} /></div>
                                            <div className="flex flex-col">
                                                <p className="text-sm font-black tracking-tight uppercase leading-none mb-1">@{u.username}</p>
                                                <p className="text-[10px] text-indigo-200 font-bold uppercase tracking-widest">Master Key Holder</p>
                                                {u.isTyping && <p className="text-[10px] text-white font-black uppercase tracking-widest animate-pulse mt-2">Typing...</p>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col bg-white relative">
                        {showConfirmClear && (
                            <div className="absolute inset-0 z-50 bg-white/95 backdrop-blur-md flex items-center justify-center p-6 text-center animate-in fade-in duration-300">
                                <div className="max-w-xs bg-white border border-slate-100 shadow-2xl rounded-[2.5rem] p-10">
                                    <div className="bg-red-50 w-20 h-20 rounded-[2rem] flex items-center justify-center mx-auto mb-6 text-red-600"><Icon name="trash-2" size={32} /></div>
                                    <h3 className="text-xl font-black mb-3 text-slate-800 uppercase tracking-tighter">Purge History?</h3>
                                    <p className="text-slate-400 text-sm mb-8 font-medium">Messages will be wiped from servers for both participants.</p>
                                    <div className="space-y-3">
                                        <button onClick={handleClearChat} disabled={isClearing} className="w-full bg-red-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-red-100 hover:bg-red-700 disabled:opacity-50 transition-all uppercase tracking-widest text-[10px]">Confirm Purge</button>
                                        <button onClick={() => setShowConfirmClear(false)} className="w-full bg-slate-100 text-slate-600 font-black py-4 rounded-2xl hover:bg-slate-200 transition-all uppercase tracking-widest text-[10px]">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {selectedUser ? (
                            <>
                                <header className="p-6 border-b border-slate-50 flex justify-between items-center shrink-0 bg-white/80 backdrop-blur-md sticky top-0 z-10">
                                    <div className="flex items-center gap-5">
                                        <div className="w-12 h-12 rounded-2xl bg-slate-50 flex items-center justify-center font-black uppercase text-indigo-600 border border-slate-100 shadow-sm">{selectedUser.username[0]}</div>
                                        <div className="flex flex-col">
                                            <h2 className="font-black uppercase text-sm tracking-tight text-slate-800">@{selectedUser.username}</h2>
                                            <div className="flex items-center gap-1.5 mt-0.5"><div className="w-1.5 h-1.5 rounded-full bg-green-500"></div><span className="text-[10px] font-black text-indigo-500 uppercase tracking-widest">Active Connection</span></div>
                                        </div>
                                    </div>
                                    <button onClick={() => setShowConfirmClear(true)} className="p-3.5 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-2xl transition-all"><Icon name="trash-2" size={20} /></button>
                                </header>

                                <main className="flex-1 overflow-y-auto p-6 space-y-8 bg-slate-50/30 hide-scrollbar">
                                    {messages.map(m => (
                                        <div key={m.id} className={`flex ${m.uid === user.uid ? 'justify-end' : 'justify-start'} group message-group items-end gap-3`}>
                                            {m.uid !== user.uid && <button onClick={() => setReplyingTo(m)} className="reply-button opacity-0 p-3 text-slate-400 bg-white border border-slate-100 rounded-2xl hover:text-indigo-600 shadow-xl order-last transition-all"><Icon name="corner-up-left" size={14} /></button>}
                                            <div className={`max-w-[75%] flex flex-col ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                                                <div className={`p-5 rounded-[2rem] text-[13px] leading-relaxed shadow-sm relative overflow-hidden ${m.uid === user.uid ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-white border border-slate-100 text-slate-800 rounded-bl-none'}`}>
                                                    {m.replyTo && <div className={`mb-4 p-4 text-[10px] rounded-2xl border-l-[5px] font-bold ${m.uid === user.uid ? 'bg-indigo-700/50 border-indigo-300 text-indigo-100' : 'bg-slate-50 border-indigo-500 text-slate-500'} italic truncate`}>Replied to {m.replyTo.displayName}: {m.replyTo.text}</div>}
                                                    {m.mediaUrl && (m.mediaType === 'image' ? <img src={m.mediaUrl} className="max-w-full rounded-2xl mb-3 border border-black/5 hover:brightness-110 cursor-pointer" /> : <video src={m.mediaUrl} controls className="max-w-full rounded-2xl mb-3 shadow-inner" />)}
                                                    {m.text && <div className="font-medium tracking-tight px-1">{m.text}</div>}
                                                </div>
                                                {m.uid === user.uid && <div className="flex items-center gap-1.5 mt-2.5 px-3"><span className={`text-[9px] font-black uppercase tracking-widest ${m.read ? 'text-indigo-500' : 'text-slate-300'}`}>{m.read ? 'Opened' : 'Delivered'}</span><Icon name={m.read ? "check-check" : "check"} size={10} className={m.read ? "text-indigo-500" : "text-slate-300"} /></div>}
                                            </div>
                                            {m.uid === user.uid && <button onClick={() => setReplyingTo(m)} className="reply-button opacity-0 p-3 text-slate-400 bg-white border border-slate-100 rounded-2xl hover:text-indigo-600 shadow-xl order-first transition-all"><Icon name="corner-up-left" size={14} /></button>}
                                        </div>
                                    ))}
                                    {isUploading && <div className="flex justify-end animate-in slide-in-from-right-8"><div className="bg-white p-6 rounded-[2.5rem] border border-indigo-100 shadow-2xl min-w-[200px]"><div className="w-full bg-slate-50 h-2 rounded-full mb-4 overflow-hidden shadow-inner"><div className="bg-indigo-600 h-full rounded-full transition-all duration-300" style={{width:`${uploadProgress}%`}}></div></div><p className="text-[10px] font-black text-indigo-600 uppercase tracking-[0.25em] text-center">Uploading {uploadProgress}%</p></div></div>}
                                    {selectedUser.isTyping && <div className="flex justify-start animate-in slide-in-from-left-8"><div className="bg-white border border-slate-100 p-5 rounded-[2rem] rounded-tl-none flex items-center gap-3 text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] italic shadow-sm">typing <div className="flex gap-1.5"><span className="typing-dot"></span><span className="typing-dot"></span><span className="typing-dot"></span></div></div></div>}
                                    <div ref={scrollRef} className="h-8" />
                                </main>

                                <footer className="p-7 border-t border-slate-50 bg-white shadow-[0_-10px_30px_-15px_rgba(0,0,0,0.05)] z-20">
                                    {replyingTo && <div className="mb-5 p-5 bg-indigo-50 border-l-[8px] border-indigo-600 rounded-[1.5rem] flex items-center justify-between animate-in slide-in-from-bottom-8 duration-500 shadow-inner"><div className="flex-1 truncate pr-8"><p className="text-[9px] font-black text-indigo-600 uppercase tracking-[0.3em] mb-1.5">Reply to: {replyingTo.displayName}</p><p className="text-xs text-indigo-900/60 font-bold italic truncate">{replyingTo.text || 'Shared Media Content'}</p></div><button onClick={() => setReplyingTo(null)} className="p-2.5 text-indigo-300 hover:text-indigo-600 hover:bg-white rounded-full transition-all"><Icon name="x" size={20} /></button></div>}
                                    <form onSubmit={handleSend} className="flex gap-4 max-w-5xl mx-auto w-full items-center">
                                        <button type="button" onClick={() => fileInputRef.current.click()} disabled={isUploading} className="p-5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-[1.5rem] transition-all shrink-0 bg-slate-50 border border-slate-100 disabled:opacity-30 shadow-sm"><Icon name="paperclip" size={22} /></button>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*,video/*" onChange={handleFileUpload} />
                                        <input ref={inputRef} value={newMessage} 
                                            onChange={(e) => { 
                                                setNewMessage(e.target.value); 
                                                const hasText = e.target.value.length > 0;
                                                updateDoc(doc(db, 'users', user.uid), { isTyping: hasText }).catch(() => {}); 
                                            }} 
                                            disabled={isUploading} className="flex-1 bg-slate-50 rounded-[2rem] px-8 py-6 outline-none focus:ring-8 focus:ring-indigo-500/5 border border-slate-100 text-sm font-semibold transition-all shadow-inner" placeholder={isUploading ? `Uploading ${uploadProgress}%...` : (replyingTo ? "Compose reply..." : "Send encrypted message...")} />
                                        <button type="submit" disabled={!newMessage.trim() || isUploading} className="bg-indigo-600 text-white p-6 rounded-[2rem] shadow-[0_15px_30px_-10px_rgba(79,70,229,0.4)] hover:bg-indigo-700 active:scale-90 transition-all disabled:opacity-50 shrink-0 border-4 border-white"><Icon name="send" className="text-white" size={24} /></button>
                                    </form>
                                </footer>
                            </>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center text-slate-300 p-12 text-center animate-in fade-in duration-1000"><div className="bg-slate-50 p-14 rounded-[4rem] border border-slate-100 mb-10 shadow-inner"><Icon name="shield" size={100} className="opacity-10" /></div><h3 className="font-black uppercase tracking-[0.4em] text-[10px] text-slate-400 mb-2.5">Protocol established</h3><p className="text-[9px] font-black text-slate-300 uppercase tracking-widest">End-to-End Private Messaging Tunnel</p></div>
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
