<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sens Private - 1:1 Chat</title>
    <!-- CSS & Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM Core -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to make React work in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide for beautiful icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .typing-dot {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: currentColor;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }
        .message-group:hover .reply-button {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, updateDoc, getDoc, setDoc, Timestamp, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

        // ==========================================
        // YOUR SENS-1129C FIREBASE CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyACttfdN58V6wmpTbqRaHIgc_Swo5s4L-U",
            authDomain: "sens-1129c.firebaseapp.com",
            projectId: "sens-1129c",
            storageBucket: "sens-1129c.firebasestorage.app",
            messagingSenderId: "578023720878",
            appId: "1:578023720878:web:1f25be43855a6409f0aa3f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Helper Icon Component
        const Icon = ({ name, className, size = 20 }) => {
            React.useEffect(() => {
                if (window.lucide) lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [profile, setProfile] = React.useState(null);
            const [messages, setMessages] = React.useState([]);
            const [allUsers, setAllUsers] = React.useState([]);
            const [selectedUser, setSelectedUser] = React.useState(null);
            const [newMessage, setNewMessage] = React.useState('');
            const [usernameInput, setUsernameInput] = React.useState('');
            const [loading, setLoading] = React.useState(true);
            const [replyingTo, setReplyingTo] = React.useState(null);
            const [showConfirmClear, setShowConfirmClear] = React.useState(false);
            const [isClearing, setIsClearing] = React.useState(false);
            const [isUploading, setIsUploading] = React.useState(false);
            const [uploadProgress, setUploadProgress] = React.useState(0);
            
            const scrollRef = React.useRef(null);
            const inputRef = React.useRef(null);
            const fileInputRef = React.useRef(null);
            const typingTimeoutRef = React.useRef(null);

            const getChatId = (uid1, uid2) => [uid1, uid2].sort().join('_');

            // 1. Auth Initialisation
            React.useEffect(() => {
                const initAuth = async () => {
                    try { await signInAnonymously(auth); } catch (err) { console.error(err); }
                };
                initAuth();

                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                        const profileRef = doc(db, 'users', u.uid);
                        onSnapshot(profileRef, (docSnap) => {
                            if (docSnap.exists()) setProfile(docSnap.data());
                            else setProfile({ status: 'new' });
                            setLoading(false);
                        });
                    } else {
                        setUser(null);
                        setProfile(null);
                        setLoading(false);
                    }
                });
                return () => unsubscribe();
            }, []);

            // 2. Sync Users List
            React.useEffect(() => {
                if (!user) return;
                const usersRef = collection(db, 'users');
                return onSnapshot(query(usersRef), (snapshot) => {
                    const usersList = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAllUsers(usersList);

                    if (profile?.role === 'member') {
                        const admin = usersList.find(u => u.role === 'admin');
                        if (admin) setSelectedUser(admin);
                    } else if (profile?.role === 'admin' && selectedUser) {
                        const freshSelected = usersList.find(u => u.id === selectedUser.id);
                        if (freshSelected) setSelectedUser(freshSelected);
                    }
                });
            }, [user, profile, selectedUser?.id]);

            // 3. Sync Messages
            React.useEffect(() => {
                if (!user || !selectedUser) return;
                if (profile?.status !== 'approved' && profile?.role !== 'admin') return;
                
                const currentChatId = getChatId(user.uid, selectedUser.id);
                return onSnapshot(query(collection(db, 'messages')), (snapshot) => {
                    const allMsgs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const filtered = allMsgs.filter(m => m.chatId === currentChatId);
                    setMessages(filtered.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)).slice(-100));
                });
            }, [user, profile, selectedUser?.id]);

            // 4. READ STATUS LOGIC
            React.useEffect(() => {
                if (!user || !selectedUser || messages.length === 0) return;

                const unreadIncoming = messages.filter(m => m.uid === selectedUser.id && !m.read);

                unreadIncoming.forEach(async (m) => {
                    try {
                        await updateDoc(doc(db, 'messages', m.id), { read: true });
                    } catch (e) {
                        console.error("Failed to mark as read:", e);
                    }
                });
            }, [messages, selectedUser, user]);

            // 5. Focus Input on Reply
            React.useEffect(() => {
                if (replyingTo) {
                    inputRef.current?.focus();
                }
            }, [replyingTo]);

            React.useEffect(() => {
                scrollRef.current?.scrollIntoView({ behavior: 'smooth' });
                if (window.lucide) lucide.createIcons();
            }, [messages, profile, allUsers, selectedUser, replyingTo, showConfirmClear, isUploading, uploadProgress]);

            const setTypingStatus = async (isTyping) => {
                if (!user) return;
                updateDoc(doc(db, 'users', user.uid), { isTyping }).catch(() => {});
            };

            const handleInputChange = (e) => {
                setNewMessage(e.target.value);
                setTypingStatus(true);
                if (typingTimeoutRef.current) clearTimeout(typingTimeoutRef.current);
                typingTimeoutRef.current = setTimeout(() => setTypingStatus(false), 3000);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                if (!usernameInput.trim()) return;
                setLoading(true);
                try {
                    await setDoc(doc(db, 'users', user.uid), {
                        username: usernameInput,
                        status: 'pending',
                        createdAt: serverTimestamp(),
                        role: 'member',
                        isTyping: false
                    });
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const updateUserStatus = async (userId, newStatus) => {
                updateDoc(doc(db, 'users', userId), { status: newStatus }).catch(() => {});
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file || !user || !selectedUser) return;

                setIsUploading(true);
                setUploadProgress(0);

                try {
                    const storageRef = ref(storage, `chat_media/${getChatId(user.uid, selectedUser.id)}/${Date.now()}_${file.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, file);

                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            setUploadProgress(Math.round(progress));
                        }, 
                        (error) => {
                            console.error("Upload failed", error);
                            setIsUploading(false);
                        }, 
                        async () => {
                            const downloadUrl = await getDownloadURL(uploadTask.snapshot.ref);
                            await addDoc(collection(db, 'messages'), {
                                uid: user.uid,
                                chatId: getChatId(user.uid, selectedUser.id),
                                displayName: profile?.username || 'Guest',
                                createdAt: serverTimestamp(),
                                read: false,
                                mediaUrl: downloadUrl,
                                mediaType: file.type.startsWith('image/') ? 'image' : 'video',
                                text: newMessage || '' 
                            });
                            setNewMessage('');
                            setReplyingTo(null);
                            setIsUploading(false);
                            setUploadProgress(0);
                        }
                    );
                } catch (e) {
                    console.error("Setup failed", e);
                    setIsUploading(false);
                } finally {
                    e.target.value = ''; // Reset input
                }
            };

            const handleSend = async (e) => {
                e.preventDefault();
                if (!newMessage.trim() || !user || !selectedUser) return;
                if (typingTimeoutRef.current) clearTimeout(typingTimeoutRef.current);
                setTypingStatus(false);

                try {
                    const messageData = {
                        text: newMessage,
                        uid: user.uid,
                        chatId: getChatId(user.uid, selectedUser.id),
                        displayName: profile?.username || 'Guest',
                        createdAt: serverTimestamp(),
                        read: false
                    };

                    if (replyingTo) {
                        messageData.replyTo = {
                            text: replyingTo.text || 'Media Message',
                            displayName: replyingTo.displayName
                        };
                    }

                    await addDoc(collection(db, 'messages'), messageData);
                    setNewMessage('');
                    setReplyingTo(null);
                } catch (e) { console.error(e); }
            };

            const handleClearChat = async () => {
                if (!user || !selectedUser || isClearing) return;
                setIsClearing(true);
                try {
                    const currentChatId = getChatId(user.uid, selectedUser.id);
                    const q = query(collection(db, 'messages'));
                    const snapshot = await getDocs(q);
                    const batch = writeBatch(db);
                    
                    let count = 0;
                    snapshot.forEach((doc) => {
                        if (doc.data().chatId === currentChatId) {
                            batch.delete(doc.ref);
                            count++;
                        }
                    });

                    if (count > 0) await batch.commit();
                    setShowConfirmClear(false);
                } catch (e) {
                    console.error("Failed to clear chat:", e);
                } finally {
                    setIsClearing(false);
                }
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-slate-50 text-indigo-600">
                    <div className="animate-spin h-8 w-8 border-4 border-current border-t-transparent rounded-full"></div>
                </div>
            );

            if (!user || profile?.status === 'new') {
                return (
                    <div className="h-screen flex items-center justify-center p-4 bg-slate-100 font-sans">
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-sm w-full text-center border">
                            <div className="bg-indigo-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-indigo-600">
                                <Icon name="user" size={32} />
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800 mb-2 text-indigo-900">Join Sens Chat</h2>
                            <p className="text-slate-500 text-sm mb-6">Enter your name to request private access.</p>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input 
                                    className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Username..."
                                    value={usernameInput}
                                    onChange={e => setUsernameInput(e.target.value)}
                                    required
                                />
                                <button className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all">
                                    Send Request
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (profile?.status === 'pending' && profile?.role !== 'admin') {
                return (
                    <div className="h-screen flex items-center justify-center p-4 bg-slate-50 text-center font-sans">
                        <div className="max-w-xs">
                            <div className="animate-pulse bg-amber-100 text-amber-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <Icon name="clock" size={32} />
                            </div>
                            <h2 className="text-xl font-bold text-slate-800 mb-2">Request Pending</h2>
                            <p className="text-slate-500 text-sm">Please wait for the admin to approve your private chat.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen max-w-6xl mx-auto bg-white shadow-2xl relative overflow-hidden md:flex-row border-x font-sans">
                    {/* Sidebar */}
                    <div className="w-full md:w-80 border-r bg-slate-50 flex flex-col shrink-0 overflow-hidden">
                        <header className="p-5 bg-indigo-900 text-white flex items-center justify-between shrink-0 shadow-md">
                            <div className="flex items-center gap-2">
                                <Icon name="message-square" className="text-indigo-300" />
                                <h2 className="font-bold tracking-tight text-white uppercase text-sm">Messenger</h2>
                            </div>
                        </header>
                        
                        <div className="flex-1 overflow-y-auto">
                            {profile?.role === 'admin' ? (
                                <div className="space-y-1 p-2">
                                    <div className="px-3 py-2 text-[10px] font-black uppercase text-slate-400 tracking-widest">Pending Access</div>
                                    {allUsers.filter(u => u.status === 'pending').map(u => (
                                        <div key={u.id} className="p-3 bg-white border rounded-xl mb-2 shadow-sm">
                                            <p className="font-bold text-sm mb-2 text-slate-700">@{u.username}</p>
                                            <div className="flex gap-2">
                                                <button onClick={() => updateUserStatus(u.id, 'approved')} className="flex-1 bg-indigo-600 text-white py-1.5 rounded-lg text-[10px] font-bold">Approve</button>
                                                <button onClick={() => updateUserStatus(u.id, 'rejected')} className="flex-1 bg-slate-100 text-slate-500 py-1.5 rounded-lg text-[10px] font-bold">Deny</button>
                                            </div>
                                        </div>
                                    ))}

                                    <div className="px-3 py-2 text-[10px] font-black uppercase text-slate-400 tracking-widest mt-4">Active Contacts</div>
                                    {allUsers.filter(u => u.status === 'approved' && u.role !== 'admin').map(u => (
                                        <button 
                                            key={u.id} 
                                            onClick={() => setSelectedUser(u)}
                                            className={`w-full text-left p-4 rounded-xl transition-all flex items-center justify-between group ${selectedUser?.id === u.id ? 'bg-indigo-600 text-white shadow-lg' : 'hover:bg-slate-100 text-slate-600'}`}
                                        >
                                            <div className="flex items-center gap-3">
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold uppercase ${selectedUser?.id === u.id ? 'bg-indigo-500 text-white' : 'bg-indigo-100 text-indigo-600'}`}>
                                                    {(u.username || "U")[0]}
                                                </div>
                                                <div className="flex flex-col">
                                                    <span className="font-bold text-sm">@{u.username}</span>
                                                    {u.isTyping && <span className={`text-[9px] font-bold uppercase tracking-tighter ${selectedUser?.id === u.id ? 'text-indigo-200' : 'text-indigo-600'}`}>typing...</span>}
                                                </div>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            ) : (
                                <div className="p-4">
                                    <p className="text-[10px] text-slate-400 mb-4 uppercase font-black tracking-widest tracking-tighter">Your Admin</p>
                                    {allUsers.filter(u => u.role === 'admin').map(u => (
                                        <div key={u.id} className="flex items-center gap-3 p-4 bg-indigo-600 rounded-2xl text-white shadow-xl">
                                            <div className="bg-indigo-500 p-2.5 rounded-xl">
                                                <Icon name="shield" className="text-white" />
                                            </div>
                                            <div className="flex flex-col overflow-hidden">
                                                <p className="text-sm font-black tracking-tight truncate">@{u.username}</p>
                                                {u.isTyping && <p className="text-[10px] text-white/80 font-bold uppercase tracking-widest">typing...</p>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col min-w-0 bg-white relative">
                        {showConfirmClear && (
                            <div className="absolute inset-0 z-50 bg-white/90 backdrop-blur-sm flex items-center justify-center p-6 text-center animate-in fade-in">
                                <div className="max-w-xs w-full bg-white border border-slate-200 shadow-2xl rounded-3xl p-8">
                                    <div className="w-16 h-16 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                        <Icon name="trash-2" size={32} />
                                    </div>
                                    <h3 className="text-lg font-black text-slate-800 mb-2">Clear Chat?</h3>
                                    <p className="text-sm text-slate-500 mb-6 leading-relaxed">This will permanently delete all messages in this conversation for everyone.</p>
                                    <div className="space-y-2">
                                        <button onClick={handleClearChat} disabled={isClearing} className="w-full bg-red-600 text-white font-bold py-3 rounded-xl hover:bg-red-700 disabled:opacity-50 transition-all">
                                            {isClearing ? 'Deleting...' : 'Yes, Clear All'}
                                        </button>
                                        <button onClick={() => setShowConfirmClear(false)} className="w-full bg-slate-100 text-slate-600 font-bold py-3 rounded-xl hover:bg-slate-200 transition-all">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {selectedUser ? (
                            <>
                                <header className="p-4 border-b flex justify-between items-center bg-white shrink-0 shadow-sm">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold uppercase border">
                                            {(selectedUser.username || "U")[0]}
                                        </div>
                                        <div>
                                            <h2 className="font-black text-slate-800 text-sm tracking-tight uppercase leading-none">
                                                {selectedUser.username}
                                            </h2>
                                        </div>
                                    </div>
                                    <button onClick={() => setShowConfirmClear(true)} className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all" title="Clear Chat">
                                        <Icon name="trash-2" size={18} />
                                    </button>
                                </header>

                                <main className="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50/30">
                                    {messages.length === 0 && !selectedUser.isTyping && !isUploading && (
                                        <div className="flex flex-col items-center justify-center h-full text-slate-300 opacity-50 select-none">
                                            <Icon name="message-square" size={48} className="mb-2" />
                                            <p className="text-sm font-bold tracking-tighter uppercase">Conversation Empty</p>
                                        </div>
                                    )}
                                    {messages.map(m => (
                                        <div key={m.id} className={`flex ${m.uid === user.uid ? 'justify-end' : 'justify-start'} group message-group items-center gap-2`}>
                                            {m.uid !== user.uid && (
                                                <button onClick={() => setReplyingTo(m)} className="reply-button opacity-0 transition-opacity p-2 text-slate-400 hover:text-indigo-600 bg-white border rounded-full shadow-sm order-last shrink-0">
                                                    <Icon name="corner-up-left" size={14} />
                                                </button>
                                            )}
                                            <div className={`max-w-[80%] flex flex-col ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                                                <div className={`p-4 rounded-3xl text-sm leading-relaxed shadow-sm relative overflow-hidden ${m.uid === user.uid ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border border-slate-200 text-slate-800 rounded-tl-none'}`}>
                                                    {m.replyTo && (
                                                        <div className={`mb-2 p-2 text-[11px] rounded-lg border-l-4 ${m.uid === user.uid ? 'bg-indigo-700/50 border-indigo-300 text-indigo-100' : 'bg-slate-100 border-indigo-500 text-slate-500'} italic truncate max-w-full`}>
                                                            <div className="font-bold mb-0.5 opacity-80 uppercase text-[9px]">Replying to {m.replyTo.displayName}</div>
                                                            {m.replyTo.text}
                                                        </div>
                                                    )}
                                                    
                                                    {m.mediaUrl && m.mediaType === 'image' && (
                                                        <img src={m.mediaUrl} className="max-w-full rounded-xl mb-2 border border-black/5" style={{maxHeight: '300px'}} />
                                                    )}
                                                    {m.mediaUrl && m.mediaType === 'video' && (
                                                        <video src={m.mediaUrl} controls className="max-w-full rounded-xl mb-2" style={{maxHeight: '300px'}} />
                                                    )}
                                                    
                                                    {m.text && <div>{m.text}</div>}
                                                </div>
                                                {m.uid === user.uid && (
                                                    <div className="flex items-center gap-1 mt-1 px-1">
                                                        <span className={`text-[9px] font-black uppercase ${m.read ? 'text-indigo-500' : 'text-slate-400'}`}>
                                                            {m.read ? 'Seen' : 'Sent'}
                                                        </span>
                                                        <Icon name={m.read ? "check-check" : "check"} size={10} className={m.read ? "text-indigo-500" : "text-slate-400"} />
                                                    </div>
                                                )}
                                            </div>
                                            {m.uid === user.uid && (
                                                <button onClick={() => setReplyingTo(m)} className="reply-button opacity-0 transition-opacity p-2 text-slate-400 hover:text-indigo-600 bg-white border rounded-full shadow-sm order-first shrink-0">
                                                    <Icon name="corner-up-left" size={14} />
                                                </button>
                                            )}
                                        </div>
                                    ))}

                                    {isUploading && (
                                        <div className="flex justify-end">
                                            <div className="bg-indigo-600/10 border border-indigo-200 p-4 rounded-3xl rounded-tr-none flex flex-col items-center gap-2 min-w-[150px]">
                                                <div className="w-full bg-slate-200 rounded-full h-1.5 mt-2">
                                                    <div 
                                                        className="bg-indigo-600 h-1.5 rounded-full transition-all duration-300" 
                                                        style={{ width: `${uploadProgress}%` }}
                                                    ></div>
                                                </div>
                                                <div className="flex justify-between w-full">
                                                    <span className="text-[10px] font-black text-indigo-600 uppercase tracking-widest">Uploading...</span>
                                                    <span className="text-[10px] font-black text-indigo-600 uppercase">{uploadProgress}%</span>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {selectedUser.isTyping && (
                                        <div className="flex justify-start">
                                            <div className="bg-white border border-slate-200 p-3 rounded-2xl rounded-tl-none shadow-sm flex items-center gap-1.5 text-slate-400 text-xs italic">
                                                <span className="font-bold tracking-tight">typing</span>
                                                <div className="flex gap-1">
                                                    <span className="typing-dot"></span>
                                                    <span className="typing-dot"></span>
                                                    <span className="typing-dot"></span>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={scrollRef} />
                                </main>

                                <footer className="p-4 border-t bg-white">
                                    {replyingTo && (
                                        <div className="mb-3 p-3 bg-slate-50 border-l-4 border-indigo-500 rounded-lg flex items-center justify-between animate-in fade-in slide-in-from-bottom-2">
                                            <div className="flex-1 truncate pr-4">
                                                <div className="text-[10px] font-black text-indigo-600 uppercase tracking-widest mb-1">Replying to {replyingTo.displayName}</div>
                                                <div className="text-sm text-slate-600 italic truncate">{replyingTo.text || 'Media Message'}</div>
                                            </div>
                                            <button onClick={() => setReplyingTo(null)} className="p-1 hover:bg-slate-200 rounded-full transition-colors text-slate-400">
                                                <Icon name="x" size={16} />
                                            </button>
                                        </div>
                                    )}
                                    <form onSubmit={handleSend} className="flex gap-2 max-w-4xl mx-auto w-full items-center">
                                        <button 
                                            type="button" 
                                            onClick={() => fileInputRef.current.click()}
                                            disabled={isUploading}
                                            className="p-3 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-2xl transition-all shrink-0 disabled:opacity-30"
                                        >
                                            <Icon name="plus" size={24} />
                                        </button>
                                        <input 
                                            type="file" 
                                            ref={fileInputRef} 
                                            className="hidden" 
                                            accept="image/*,video/*"
                                            onChange={handleFileUpload}
                                        />
                                        <input 
                                            ref={inputRef}
                                            value={newMessage} 
                                            onChange={handleInputChange} 
                                            disabled={isUploading}
                                            className="flex-1 bg-slate-50 rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-indigo-500 transition-all border border-slate-100 text-sm disabled:opacity-50" 
                                            placeholder={isUploading ? `Uploading ${uploadProgress}%...` : (replyingTo ? "Type your reply..." : "Type a message...")} 
                                        />
                                        <button type="submit" disabled={!newMessage.trim() || isUploading} className="bg-indigo-600 text-white px-6 rounded-2xl hover:bg-indigo-700 shadow-lg active:scale-95 transition-all disabled:opacity-50 h-12 flex items-center justify-center shrink-0">
                                            <Icon name="send" className="text-white" />
                                        </button>
                                    </form>
                                </footer>
                            </>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center text-slate-400 bg-slate-50/50 p-8 text-center">
                                <Icon name="message-square" size={48} className="mb-4 text-slate-200" />
                                <h3 className="text-slate-600 font-bold mb-1 uppercase tracking-tighter">Private Messenger</h3>
                                <p className="text-sm max-w-[200px]">Select a contact from the sidebar to begin your secure conversation.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
