<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sens Private - Secure messenger</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Core -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .typing-dot {
            display: inline-block;
            width: 4px; height: 4px; border-radius: 50%;
            background-color: currentColor;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }
        .message-group:hover .reply-button { opacity: 1; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, updateDoc, getDoc, setDoc, writeBatch, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

        // ==========================================
        // FIREBASE CONFIGURATION (sens-1129c)
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyACttfdN58V6wmpTbqRaHIgc_Swo5s4L-U",
            authDomain: "sens-1129c.firebaseapp.com",
            projectId: "sens-1129c",
            storageBucket: "sens-1129c.firebasestorage.app",
            messagingSenderId: "578023720878",
            appId: "1:578023720878:web:1f25be43855a6409f0aa3f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Fixed Icon component to prevent DOM conflicts
        const Icon = ({ name, className, size = 20 }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (window.lucide && iconRef.current) {
                    const temp = document.createElement('div');
                    temp.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({ root: temp });
                    const svg = temp.querySelector('svg');
                    if (svg) {
                        svg.setAttribute('class', className || '');
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svg);
                    }
                }
            }, [name, className, size]);
            return <span ref={iconRef} className="inline-flex items-center justify-center leading-none" />;
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [profile, setProfile] = React.useState(null);
            const [messages, setMessages] = React.useState([]);
            const [allUsers, setAllUsers] = React.useState([]);
            const [selectedUser, setSelectedUser] = React.useState(null);
            const [usernameInput, setUsernameInput] = React.useState('');
            const [passwordInput, setPasswordInput] = React.useState('');
            const [newMessage, setNewMessage] = React.useState('');
            const [loading, setLoading] = React.useState(true);
            const [authError, setAuthError] = React.useState('');
            const [replyingTo, setReplyingTo] = React.useState(null);
            const [showConfirmClear, setShowConfirmClear] = React.useState(false);
            const [isClearing, setIsClearing] = React.useState(false);
            const [isUploading, setIsUploading] = React.useState(false);
            const [uploadProgress, setUploadProgress] = React.useState(0);
            
            const scrollRef = React.useRef(null);
            const inputRef = React.useRef(null);
            const fileInputRef = React.useRef(null);
            const typingTimeoutRef = React.useRef(null);

            const getChatId = (uid1, uid2) => [uid1, uid2].sort().join('_');

            // 1. Auth Sync
            React.useEffect(() => {
                const initAuth = async () => { try { await signInAnonymously(auth); } catch (e) {} };
                initAuth();
                return onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                        onSnapshot(doc(db, 'users', u.uid), (snap) => {
                            if (snap.exists()) setProfile(snap.data());
                            else setProfile({ status: 'new' });
                            setLoading(false);
                        });
                    } else { setUser(null); setProfile(null); setLoading(false); }
                });
            }, []);

            // 2. Contact Sync
            React.useEffect(() => {
                if (!user || profile?.status !== 'approved' && profile?.role !== 'admin') return;
                return onSnapshot(query(collection(db, 'users')), (snapshot) => {
                    const list = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAllUsers(list);
                    if (profile?.role === 'member') {
                        const admin = list.find(u => u.role === 'admin');
                        if (admin) setSelectedUser(admin);
                    } else if (profile?.role === 'admin' && selectedUser) {
                        const fresh = list.find(u => u.id === selectedUser.id);
                        if (fresh) setSelectedUser(fresh);
                    }
                });
            }, [user, profile, selectedUser?.id]);

            // 3. Message Sync
            React.useEffect(() => {
                if (!user || !selectedUser) return;
                const currentChatId = getChatId(user.uid, selectedUser.id);
                return onSnapshot(query(collection(db, 'messages')), (snapshot) => {
                    const all = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const filtered = all.filter(m => m.chatId === currentChatId);
                    setMessages(filtered.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)).slice(-100));
                });
            }, [user, profile, selectedUser?.id]);

            // 4. Read Status Logic
            React.useEffect(() => {
                if (!user || !selectedUser || messages.length === 0) return;
                messages.filter(m => m.uid === selectedUser.id && !m.read).forEach(async (m) => {
                    try { await updateDoc(doc(db, 'messages', m.id), { read: true }); } catch (e) {}
                });
            }, [messages, selectedUser, user]);

            React.useEffect(() => {
                scrollRef.current?.scrollIntoView({ behavior: 'smooth' });
                if (replyingTo) inputRef.current?.focus();
            }, [messages, replyingTo, isUploading]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthError('');
                if (!usernameInput.trim() || !passwordInput.trim()) return;
                setLoading(true);

                try {
                    const usersSnap = await getDocs(query(collection(db, 'users')));
                    let existingUser = null;
                    usersSnap.forEach(d => {
                        if (d.data().username?.toLowerCase() === usernameInput.toLowerCase()) {
                            existingUser = { id: d.id, ...d.data() };
                        }
                    });

                    if (existingUser) {
                        if (existingUser.password === passwordInput) {
                            if (existingUser.id !== user.uid) {
                                await setDoc(doc(db, 'users', user.uid), {
                                    ...existingUser,
                                    lastActive: serverTimestamp()
                                });
                            }
                        } else {
                            setAuthError('Incorrect password for this username.');
                            setLoading(false);
                            return;
                        }
                    } else {
                        await setDoc(doc(db, 'users', user.uid), {
                            username: usernameInput,
                            password: passwordInput,
                            status: 'pending',
                            createdAt: serverTimestamp(),
                            role: 'member',
                            isTyping: false
                        });
                    }
                } catch (e) {
                    setAuthError('An error occurred. Please try again.');
                }
                setLoading(false);
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file || !user || !selectedUser) return;
                setIsUploading(true);
                const storageRef = ref(storage, `chat_media/${getChatId(user.uid, selectedUser.id)}/${Date.now()}_${file.name}`);
                const task = uploadBytesResumable(storageRef, file);
                task.on('state_changed', 
                    (s) => setUploadProgress(Math.round((s.bytesTransferred / s.totalBytes) * 100)),
                    () => setIsUploading(false),
                    async () => {
                        const url = await getDownloadURL(task.snapshot.ref);
                        await addDoc(collection(db, 'messages'), {
                            uid: user.uid, chatId: getChatId(user.uid, selectedUser.id),
                            displayName: profile?.username, createdAt: serverTimestamp(),
                            read: false, mediaUrl: url, mediaType: file.type.startsWith('image/') ? 'image' : 'video',
                            text: newMessage || ''
                        });
                        setNewMessage(''); setIsUploading(false); setUploadProgress(0);
                    }
                );
            };

            const handleSend = async (e) => {
                e.preventDefault();
                if (!newMessage.trim() || !user || !selectedUser) return;
                const textToSend = newMessage;
                setNewMessage('');
                setReplyingTo(null);
                try {
                    const msgData = {
                        text: textToSend, uid: user.uid, chatId: getChatId(user.uid, selectedUser.id),
                        displayName: profile?.username, createdAt: serverTimestamp(), read: false
                    };
                    if (replyingTo) msgData.replyTo = { text: replyingTo.text || 'Media', displayName: replyingTo.displayName };
                    await addDoc(collection(db, 'messages'), msgData);
                    updateDoc(doc(db, 'users', user.uid), { isTyping: false }).catch(() => {});
                } catch (e) { setNewMessage(textToSend); }
            };

            const handleClearChat = async () => {
                setIsClearing(true);
                try {
                    const currentChatId = getChatId(user.uid, selectedUser.id);
                    const snap = await getDocs(query(collection(db, 'messages')));
                    const batch = writeBatch(db);
                    snap.forEach(d => { if (d.data().chatId === currentChatId) batch.delete(d.ref); });
                    await batch.commit();
                } catch (e) {}
                setShowConfirmClear(false); setIsClearing(false);
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-indigo-600"><div className="animate-spin h-8 w-8 border-4 border-current border-t-transparent rounded-full"></div></div>;

            if (!user || profile?.status === 'new') return (
                <div className="h-screen flex items-center justify-center p-4 bg-slate-100 font-sans">
                    <div className="bg-white p-8 rounded-3xl shadow-xl max-w-sm w-full border border-slate-200 text-center">
                        <Icon name="shield-check" size={48} className="mx-auto mb-4 text-indigo-600" />
                        <h2 className="text-2xl font-bold mb-2">Sens Chat</h2>
                        <p className="text-slate-500 text-sm mb-6 italic font-medium">Private 1:1 Messenger</p>
                        
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input className="w-full bg-slate-50 border p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Username" value={usernameInput} onChange={e => setUsernameInput(e.target.value)} required />
                            <input type="password" className="w-full bg-slate-50 border p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Password" value={passwordInput} onChange={e => setPasswordInput(e.target.value)} required />

                            {authError && (
                                <div className="p-3 bg-red-50 text-red-500 text-xs font-bold rounded-lg border border-red-100">
                                    {authError}
                                </div>
                            )}

                            <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-all">Login / Request</button>
                        </form>
                    </div>
                </div>
            );

            if (profile?.status === 'pending' && profile?.role !== 'admin') return (
                <div className="h-screen flex items-center justify-center p-4 text-center">
                    <div className="max-w-xs animate-in fade-in zoom-in duration-500">
                        <Icon name="clock" size={48} className="mx-auto mb-4 text-amber-500 animate-pulse" />
                        <h2 className="text-xl font-bold">Request Pending</h2>
                        <p className="text-slate-500 text-sm mt-2">Waiting for admin approval...</p>
                        <button onClick={() => updateDoc(doc(db, 'users', user.uid), { status: 'new' })} className="mt-6 text-xs text-indigo-600 font-bold hover:underline">Log out</button>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen max-w-6xl mx-auto bg-white shadow-2xl relative overflow-hidden md:flex-row border-x">
                    {/* Sidebar */}
                    <div className="w-full md:w-80 border-r bg-slate-50 flex flex-col shrink-0">
                        <header className="p-5 bg-indigo-900 text-white flex items-center justify-between shrink-0">
                            <div className="flex items-center gap-2">
                                <Icon name="message-square" className="text-indigo-300" />
                                <h2 className="font-bold text-sm tracking-widest uppercase">Messenger</h2>
                            </div>
                            <button onClick={() => updateDoc(doc(db, 'users', user.uid), { isTyping: false }).then(() => setUser(null))} className="text-indigo-300 hover:text-white transition-colors">
                                <Icon name="log-out" size={16} />
                            </button>
                        </header>
                        
                        <div className="flex-1 overflow-y-auto p-2">
                            {profile?.role === 'admin' ? (
                                <>
                                    <div className="px-3 py-2 text-[10px] font-black uppercase text-slate-400">Pending Approval</div>
                                    {allUsers.filter(u => u.status === 'pending').map(u => (
                                        <div key={u.id} className="p-3 bg-white border rounded-xl mb-2 shadow-sm">
                                            <p className="font-bold text-sm mb-2 uppercase">@{u.username}</p>
                                            <div className="flex gap-2">
                                                <button onClick={() => updateDoc(doc(db, 'users', u.id), {status:'approved'})} className="flex-1 bg-indigo-600 text-white py-1.5 rounded-lg text-[10px] font-bold">Approve</button>
                                                <button onClick={() => updateDoc(doc(db, 'users', u.id), {status:'rejected'})} className="flex-1 bg-slate-100 text-slate-400 py-1.5 rounded-lg text-[10px] font-bold">Deny</button>
                                            </div>
                                        </div>
                                    ))}
                                    <div className="px-3 py-2 text-[10px] font-black uppercase text-slate-400 mt-4 border-t pt-4">Chats</div>
                                    {allUsers.filter(u => u.status === 'approved' && u.role !== 'admin').map(u => (
                                        <button key={u.id} onClick={() => setSelectedUser(u)} className={`w-full text-left p-4 rounded-xl mb-1 transition-all flex items-center justify-between group ${selectedUser?.id === u.id ? 'bg-indigo-600 text-white shadow-lg' : 'hover:bg-indigo-50'}`}>
                                            <div className="flex items-center gap-3">
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold uppercase ${selectedUser?.id === u.id ? 'bg-indigo-500' : 'bg-indigo-100 text-indigo-600'}`}>{u.username[0]}</div>
                                                <div className="flex flex-col">
                                                    <span className="font-bold text-sm">@{u.username}</span>
                                                    {u.isTyping && <span className={`text-[9px] font-bold uppercase tracking-tighter ${selectedUser?.id === u.id ? 'text-indigo-200' : 'text-indigo-600'} animate-pulse`}>typing...</span>}
                                                </div>
                                            </div>
                                        </button>
                                    ))}
                                </>
                            ) : (
                                <div className="p-2">
                                    <p className="px-3 py-2 text-[10px] font-black uppercase text-slate-400">Support Admin</p>
                                    {allUsers.filter(u => u.role === 'admin').map(u => (
                                        <div key={u.id} className="flex items-center gap-3 p-4 bg-indigo-600 rounded-2xl text-white shadow-lg">
                                            <Icon name="shield" className="text-white" />
                                            <div className="flex flex-col overflow-hidden">
                                                <p className="text-sm font-black tracking-tight truncate uppercase">@{u.username}</p>
                                                {u.isTyping && <p className="text-[10px] text-indigo-200 font-bold uppercase animate-pulse">typing...</p>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col bg-white relative">
                        {showConfirmClear && (
                            <div className="absolute inset-0 z-50 bg-white/95 flex items-center justify-center p-6 text-center animate-in fade-in">
                                <div className="max-w-xs bg-white border border-slate-100 shadow-2xl rounded-3xl p-8">
                                    <Icon name="trash-2" size={48} className="mx-auto mb-4 text-red-600" />
                                    <h3 className="text-lg font-black mb-2">Clear Chat?</h3>
                                    <p className="text-xs text-slate-400 mb-6">This will permanently delete all messages for both participants.</p>
                                    <div className="space-y-2">
                                        <button onClick={handleClearChat} disabled={isClearing} className="w-full bg-red-600 text-white font-bold py-3 rounded-xl hover:bg-red-700 disabled:opacity-50">Clear All</button>
                                        <button onClick={() => setShowConfirmClear(false)} className="w-full bg-slate-100 text-slate-600 font-bold py-3 rounded-xl hover:bg-slate-200 transition-all">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {selectedUser ? (
                            <>
                                <header className="p-4 border-b flex justify-between items-center shrink-0">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold uppercase">{selectedUser.username[0]}</div>
                                        <div className="flex flex-col">
                                            <h2 className="font-bold uppercase text-sm tracking-tight">@{selectedUser.username}</h2>
                                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div><span className="text-[9px] font-bold text-indigo-600 uppercase tracking-widest">Secure</span></div>
                                        </div>
                                    </div>
                                    <button onClick={() => setShowConfirmClear(true)} className="p-2 text-slate-300 hover:text-red-500 transition-all"><Icon name="trash-2" size={18} /></button>
                                </header>

                                <main className="flex-1 overflow-y-auto p-4 space-y-6 bg-slate-50/30 hide-scrollbar">
                                    {messages.map(m => (
                                        <div key={m.id} className={`flex ${m.uid === user.uid ? 'justify-end' : 'justify-start'} group message-group items-center gap-2`}>
                                            {m.uid !== user.uid && <button onClick={() => setReplyingTo(m)} className="reply-button opacity-0 p-2 text-slate-400 bg-white border rounded-full order-last transition-all shadow-sm"><Icon name="corner-up-left" size={12} /></button>}
                                            <div className={`max-w-[80%] flex flex-col ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                                                <div className={`p-4 rounded-3xl text-sm leading-relaxed shadow-sm relative overflow-hidden ${m.uid === user.uid ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border border-slate-200 text-slate-800 rounded-tl-none'}`}>
                                                    {m.replyTo && <div className={`mb-2 p-2 text-[10px] rounded-lg border-l-4 font-bold ${m.uid === user.uid ? 'bg-indigo-700/50 border-indigo-300 text-indigo-100' : 'bg-slate-100 border-indigo-500 text-slate-500'} italic truncate`}>Reply: {m.replyTo.text}</div>}
                                                    {m.mediaUrl && (m.mediaType === 'image' ? <img src={m.mediaUrl} className="max-w-full rounded-xl mb-2" /> : <video src={m.mediaUrl} controls className="max-w-full rounded-xl mb-2" />)}
                                                    {m.text && <div>{m.text}</div>}
                                                </div>
                                                {m.uid === user.uid && <div className="flex items-center gap-1 mt-1 px-1"><span className={`text-[9px] font-bold uppercase tracking-widest ${m.read ? 'text-indigo-600' : 'text-slate-300'}`}>{m.read ? 'Seen' : 'Sent'}</span><Icon name={m.read ? "check-check" : "check"} size={10} className={m.read ? "text-indigo-600" : "text-slate-300"} /></div>}
                                            </div>
                                            {m.uid === user.uid && <button onClick={() => setReplyingTo(m)} className="reply-button opacity-0 p-2 text-slate-400 bg-white border rounded-full order-first transition-all shadow-sm"><Icon name="corner-up-left" size={12} /></button>}
                                        </div>
                                    ))}
                                    {isUploading && <div className="flex justify-end"><div className="bg-white p-4 rounded-3xl border shadow-sm min-w-[150px]"><div className="w-full bg-slate-100 h-1 rounded-full mb-2 overflow-hidden"><div className="bg-indigo-600 h-full rounded-full transition-all" style={{width:`${uploadProgress}%`}}></div></div><p className="text-[10px] font-black text-indigo-600 uppercase text-center">Uploading {uploadProgress}%</p></div></div>}
                                    {selectedUser.isTyping && <div className="flex justify-start"><div className="bg-white border p-3 rounded-2xl rounded-tl-none flex items-center gap-2 text-slate-400 text-xs font-bold uppercase italic shadow-sm tracking-tighter">typing <div className="flex gap-0.5"><span className="typing-dot"></span><span className="typing-dot"></span><span className="typing-dot"></span></div></div></div>}
                                    <div ref={scrollRef} />
                                </main>

                                <footer className="p-4 border-t bg-white">
                                    {replyingTo && <div className="mb-3 p-3 bg-slate-50 border-l-4 border-indigo-600 rounded-xl flex items-center justify-between animate-in slide-in-from-bottom-2"><div className="flex-1 truncate pr-4"><p className="text-[9px] font-black text-indigo-600 uppercase">Reply to {replyingTo.displayName}</p><p className="text-xs text-slate-500 italic truncate">{replyingTo.text || 'Media Message'}</p></div><button onClick={() => setReplyingTo(null)} className="text-slate-400 hover:text-indigo-600"><Icon name="x" size={16} /></button></div>}
                                    <form onSubmit={handleSend} className="flex gap-2 max-w-5xl mx-auto w-full items-center">
                                        <button type="button" onClick={() => fileInputRef.current.click()} disabled={isUploading} className="p-3 text-slate-400 hover:text-indigo-600 disabled:opacity-30"><Icon name="paperclip" size={20} /></button>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*,video/*" onChange={handleFileUpload} />
                                        <input ref={inputRef} value={newMessage} 
                                            onChange={(e) => { 
                                                setNewMessage(e.target.value); 
                                                updateDoc(doc(db, 'users', user.uid), { isTyping: e.target.value.length > 0 }).catch(() => {}); 
                                            }} 
                                            disabled={isUploading} className="flex-1 bg-slate-50 rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-indigo-500 border border-slate-200 text-sm" placeholder={isUploading ? "Uploading..." : "Type a message..."} />
                                        <button type="submit" disabled={!newMessage.trim() || isUploading} className="bg-indigo-600 text-white p-4 rounded-2xl shadow-lg hover:bg-indigo-700 active:scale-95 disabled:opacity-50"><Icon name="send" className="text-white" size={18} /></button>
                                    </form>
                                </footer>
                            </>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center text-slate-300 p-8 text-center"><Icon name="message-square" size={64} className="mb-4 opacity-20" /><p className="text-sm font-bold uppercase tracking-widest">Select a chat to begin</p></div>
                        )}
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
